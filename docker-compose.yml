services:
  db:
    image: postgres:15-alpine
    container_name: vigil_pay_db
    environment:
      POSTGRES_DB: vigilpay
      POSTGRES_USER: vigilpay_user
      POSTGRES_PASSWORD: secure_password_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vigilpay_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: vigil_pay_api
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-change-me-in-production}
      - DATABASE_URL=postgresql://vigilpay_user:secure_password_change_me@db:5432/vigilpay
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,web
      - SECURE_SSL_REDIRECT=False
      - SESSION_COOKIE_SECURE=False
      - CSRF_COOKIE_SECURE=False
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/auth/login/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching/sessions (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: vigil_pay_redis
  #   ports:
  #     - "6379:6379"

volumes:
  postgres_data:
  static_volume:
