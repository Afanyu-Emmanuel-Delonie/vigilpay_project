{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VigilPay - Reset Password</title>
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
  </head>
  <body class="login-page">
    <div class="page">
      <div class="panel-right" style="max-width: 620px; margin: 0 auto">
        <div class="form-wrap">
          <div class="form-heading">
            <h1>Reset Password</h1>
            <p>Enter your new password.</p>
          </div>

          {% if messages %}
          <div style="margin-bottom: 1rem; color: #8c1515; font-size: 0.78rem; font-weight: 600;">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}

          <form class="form-body" method="post" action="{% url 'reset_password_page' %}">
            {% csrf_token %}
            <div class="field" id="field-password">
              <label for="password">New Password</label>
              <div class="field-input-wrap">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="New password"
                  autocomplete="new-password"
                  required
                />
              </div>
            </div>

            <div class="field" id="field-confirm-password">
              <label for="confirm_password">Confirm New Password</label>
              <div class="field-input-wrap">
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="Repeat new password"
                  autocomplete="new-password"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn-login">
              <span class="btn-text">Reset Password</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
