{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VigilPay - Forgot Password</title>
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
  </head>
  <body class="login-page">
    <div class="page">
      <div class="panel-right" style="max-width: 620px; margin: 0 auto">
        <div class="form-wrap">
          <div class="form-heading">
            <h1>Forgot Password</h1>
            <p>Enter your verified email to receive an OTP.</p>
          </div>

          {% if messages %}
          <div style="margin-bottom: 1rem; color: #8c1515; font-size: 0.78rem; font-weight: 600;">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}

          <form class="form-body" method="post" action="{% url 'forgot_password_page' %}">
            {% csrf_token %}
            <div class="field" id="field-email">
              <label for="email">Email Address</label>
              <div class="field-input-wrap">
                <input
                  type="email"
                  id="email"
                  name="email"
                  value="{{ form.data.email|default:'' }}"
                  placeholder="you@example.com"
                  autocomplete="email"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn-login">
              <span class="btn-text">Send OTP</span>
            </button>
          </form>

          <p class="signup-row">
            Back to <a href="{% url 'login_page' %}">Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
